<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" alt="">
    </div>
    <mat-card-content>
        <p><p>{{product.description | slice:0:10}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button [routerLink]="['/products', product.id]">Ver Detalle</a>
        <button mat-raised-button color="accent" (click)="addCarrito()">Agregar al Carrito</button>
    </mat-card-actions>
</mat-card>
